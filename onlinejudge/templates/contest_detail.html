{% extends 'base.html' %}

{% block content %}

  <h1>{{ contest.contest_title }}</h1>
  <hr>
  <p>{{contest.contest_description}} </p>

  {% if running %}
 

    {% for problem in problems %}
        <a href="{% url 'problem_detail' problem_pk=problem.pk %}">{{ problem.problem_title }}</a>
        <br>
    {% endfor %}
  {% else %}
    <p>Contest is not active</p>
  {% endif %}

  <p><a href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"> hint </a> </p>

{% endblock %}
